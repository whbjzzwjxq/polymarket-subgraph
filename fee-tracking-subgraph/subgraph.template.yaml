specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: FeeModule
    network: {{ network }}
    source:
      address: "{{ contracts.FeeModule.address }}"
      abi: FeeModule
      startBlock: {{ contracts.FeeModule.startBlock }}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - FeeRefund
        - FeeWithdrawal
        - GlobalFeeStats
        - UserFeeStats
      abis:
        - name: FeeModule
          file: ./abis/FeeModule.json
      eventHandlers:
        - event: FeeRefunded(indexed bytes32,indexed address,uint256,uint256,uint256)
          handler: handleFeeRefunded
        - event: FeeWithdrawn(indexed address,indexed address,uint256,uint256)
          handler: handleFeeWithdrawn
      file: ./src/FeeModuleMapping.ts 