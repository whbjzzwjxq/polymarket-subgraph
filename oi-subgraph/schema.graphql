type Condition @entity {
  "conditionId"
  id: ID!
  createdAt: BigInt!
}

# Neg Risk Events/Markets
type NegRiskEvent @entity {
  "negRiskMarketId"
  id: ID!
  "Fee Bps"
  feeBps: BigInt!
  "Question Count"
  questionCount: Int!
  createdAt: BigInt!
}

# Market Open Interest
type MarketOpenInterest @entity {
  "Condition ID"
  id: ID!
  "Open interest for the market"
  amount: BigInt!
  updatedAt: BigInt!
}

# Global Open Interest
type GlobalOpenInterest @entity {
  "Empty string"
  id: ID!
  "Global Open Interest"
  amount: BigInt!
  updatedAt: BigInt!
}
