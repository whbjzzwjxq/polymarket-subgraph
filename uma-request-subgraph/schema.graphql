type Request @entity {
  id: ID!

  questionId: Bytes!
  requestTimestamp: BigInt!
  ancillaryData: Bytes!
  adapter: Bytes!
  requestor: Bytes!

  flaggedAt: BigInt
  paused: Boolean!

  resolved: Boolean!
  result: [BigInt!]

  negRisk: Boolean!
  negRiskMarketId: Bytes!
  negRiskFlaggedAt: BigInt!
  negRiskResolved: Boolean!
  negRiskResult: [BigInt!]

  activity: [RequestActivity!]! @derivedFrom(field: "request")
}

type RequestActivity @entity {
  id: ID!

  request: Request!
  type: Int!
  timestamp: BigInt!
  admin: Bytes!
}

type NegRiskQuestion @entity {
  "questionId"
  id: ID!

  requestId: Bytes!
}
